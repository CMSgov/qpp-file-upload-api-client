language: node_js
node_js: '8'
cache:
  directories:
  - node_modules
before_deploy:
  - npm run clean
  - npm run build:prod
  - npm install jshon
  - export RELEASE_NOTES=$(npx jshon -s "$(cat RELEASE-NOTES.md)")
deploy:
  - provider: npm
    email: biju.joseph@semanticbits.com
    api_key:
      secure: 
    on:
      tags: true
      repo: CMSgov/qpp-file-upload-api-client
  - provider: releases
    api_key:
      secure: 
    file: "RELEASE-NOTES.md"
    body: "${RELEASE_NOTES}"
    draft: true
    on:
      repo: CMSgov/qpp-file-upload-api-client
      tags: true